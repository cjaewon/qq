<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/{{ .SystemToken }}/styles/common.css">
  <link rel="stylesheet" href="/{{ .SystemToken }}/styles/dir.css">
</head>
<body>
  <main class="container">
    <table class="content">
      <tobdy>
        <tr class="table-row">
          <td class="navigation" colspan="3">
            {{ range $i, $e := .Paths }}
              {{ if ne $i 0 }}
                /
              {{ end }}
              <a class="link" href="{{ .FullPath }}">{{ $e.Name }}</a>
            {{ end }}
          </td>
        </tr>
        <tr class="table-row">
          <th scope="col" class="table-cell" width="30%">이름</th>
          <th scope="col" class="table-cell" width="45%">설명</th>
          <th scope="col" class="table-cell" width="25%">날짜</th>
        </tr>
        {{ range .Files }}
          <tr class="table-row">
            <td class="table-cell">
              <a class="link" href="{{ .FullPath }}">{{ .Name }}</a>
            </td>
            <td>
              <div class="table-cell">
                {{ .Description }}
              </div>
            </td>
            <td>
              <div class="table-cell">
                {{ .Date.Format "2006/01/02 15:4" }}
              </div>
            </td>
          </tr>
        {{ end }}
      </tobdy>
    </table>
  </main>
</body>
</html>
